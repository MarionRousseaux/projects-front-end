

<div class="row container">

    <div id="content" class="listing" ng-controller="ProjectSheetListCtrl"  ng-init="init(12)">

        <div class="col-md-12">

            <div class="row">
                <div class="col-md-9">

                    <tabset class="nav-tabs-listing">
                        <tab heading="Aperçu">
                            <div class="boxes boxes-small boxes-projects" >
                                <div class="box" ng-repeat="projectsheet in projectsheets">
                                    <ng-include src="'views/catalog/block/project_thumb.html'" ng-init="project=projectsheet.project; cover=projectsheet.cover"></ng-include>
                                </div><!-- .box -->
                            </div><!-- .boxes -->
                            
                        </tab>
                        <tab heading="Détaillés">
                            ... coming soon
                            <div class="boxes boxes-small boxes-projects" >
                                <div class="box" ng-repeat="projectsheet in projectsheets">
                                    <ng-include src="'views/catalog/block/project_thumb.html'" ng-init="project=projectsheet.project"></ng-include>
                                </div><!-- .box -->
                            </div><!-- .boxes -->
                        </tab>
                        <tab heading="Carte">
                            ... coming soon
                        </tab>
                    </tabset>
                    <button ng-show="seeMore" class="button" style="float:right; margin-right:46%;" ng-click="loadMore()"> Voir plus </button>
                    <a ui-sref="project.new" class="large large-red">Créer un projet</a>

                </div>
                <div class="col-md-3">
                    <ng-include onload="objectType='project'" src="'views/catalog/block/filters.html'"></ng-include>
                </div>

        </div><!-- .col-md-12 -->

    </div><!-- #content -->

</div><!-- .row .container -->
